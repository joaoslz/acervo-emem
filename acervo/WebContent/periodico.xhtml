<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">

	<ui:define name="conteudo">
	
        <ui:include src="/WEB-INF/includes/dialogs_aux.xhtml" >
			<ui:param name="obraBean" value="#{periodicoBean}" />
		</ui:include>
	
		<script type="text/javascript" src="js/traducaoCalendario.js"></script>
		
		<p:fieldset>
			<h:form id="form">
	
					<!-- .............CÓDIGO PARA EXIBIR TEMPORIZADOR DO AJAX..................................... -->
					<p:ajaxStatus id="ajaxStatusPanel" styleClass="ajaxStatusPanel">
						<f:facet name="start">
							<h:graphicImage value="/images/ajaxloading.gif" />
							Carregando...
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
					<!-- ......................................................................................... -->
			
					<p:messages id="messages" autoUpdate="true" />

					<h:panelGrid id="panelGridLivro" columns="9" style="width:100%">
	
						<f:facet name="header"> Dados do Periódico </f:facet>
						
       					 <ui:include src="/WEB-INF/includes/dadosObraForm.xhtml" >
   							<ui:param name="obraBean" value="#{periodicoBean}" />
       					 </ui:include>
						
<!-- 					Campos referente ao Periódico.............................................. -->
						<p:outputLabel value="ISSN:" for="issn" />
						<p:inputText id="issn" value="#{periodicoBean.periodico.issn}" />
						<h:outputText value=""/>
						
						<p:outputLabel value="É assinado?" for="ehAssinado" />
						<p:selectBooleanCheckbox id="ehAssinado"
							value="#{periodicoBean.periodico.ehAssinado}" />
<!-- 					........................................................................... -->

						<f:facet name="footer"> 
							<p:commandButton value="#{periodicoBean.stringBotaoGravar}"
								action="#{periodicoBean.gravar}" 
								process="@form" update="@form :tabelaPeriodicos" />

						<p:commandButton value="Limpar Formulário" 
								action="periodico?faces-redirect=true" immediate="true" />
					</f:facet>
					</h:panelGrid>

			</h:form>
		
		</p:fieldset>
		
		<!--LISTA ........................................................................................ -->
		<p:fieldset>
			<p:dataTable id="tabelaPeriodicos" value="#{periodicoBean.periodicos}"
				var="periodico" emptyMessage="Nenhum Periódico cadastrado">
				
				<f:facet name="header"> Periódico Cadastrados </f:facet>
       			<p:columnGroup type="header"> 
       				<p:row>
						<p:column headerText="Título"/>
						<p:column headerText="Editora"/>
						<p:column headerText="Local"/>
						<p:column headerText="Autores"/>
						<p:column headerText="Assuntos"/>
						<p:column headerText="Alterar"/>
       				</p:row>
       			</p:columnGroup>
        			
				<p:column>
					<h:outputText value="#{periodico.titulo}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.editora.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.local.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.autoresToString}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.assuntosToString}" />
				</p:column>
				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil" title="Alterar Livro" update=":form">
							<f:setPropertyActionListener value="#{periodico}" target="#{periodicoBean.periodico}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>
	
	</ui:define>
</ui:composition>
</html>
