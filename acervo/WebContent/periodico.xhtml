<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">

	<ui:define name="conteudo">
	
        <ui:include src="/WEB-INF/includes/dialogs_aux.xhtml" >
			<ui:param name="obraBean" value="#{periodicoBean}" />
		</ui:include>
	
		<script type="text/javascript" src="js/traducaoCalendario.js"></script>
		
		<p:fieldset>
			<h:form id="form">
	
					<!-- .............CÓDIGO PARA EXIBIR TEMPORIZADOR DO AJAX..................................... -->
					<p:ajaxStatus id="ajaxStatusPanel" styleClass="ajaxStatusPanel">
						<f:facet name="start">
							<h:graphicImage value="/images/ajaxloading.gif" />
							Carregando...
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
				
					<p:messages id="messages" autoUpdate="true" />

					<h:panelGrid id="panelGridLivro" columns="9" style="width:100%">
	
						<f:facet name="header"> Dados do Periódico </f:facet>
						
       					 <ui:include src="/WEB-INF/includes/dadosObraForm.xhtml" >
   							<ui:param name="obraBean" value="#{periodicoBean}" />
       					 </ui:include>
						
						<p:outputLabel value="ISSN:" for="issn" />
						<p:inputText id="issn" value="#{periodicoBean.periodico.issn}" />
						<h:outputText value=""/>
						
						<p:outputLabel value="É assinado?" for="ehAssinado" />
						<p:selectBooleanCheckbox id="ehAssinado"
							value="#{periodicoBean.periodico.ehAssinado}" />
						<h:outputText value=""/>
		
						<p:outputLabel value="Artigos:" for="artigos"/>
						<p:dataTable id="artigos" value="#{periodicoBean.periodico.artigos}" var="a" rowIndexVar="index"
									 emptyMessage="Nenhum artigo adicionado" styleClass="hide-column-names">
							<p:column>
								<h:outputText value="#{a.titulo}" />
							</p:column>
							<p:column>
								<h:form>
									<p:commandButton icon="ui-icon-trash" title="Excluir Artigo" 
													update=":form:artigos" process=":form:artigos" 
													action="#{periodicoBean.removerArtigo}">
									    <f:param name="index" value="#{index}" />
									</p:commandButton>
								</h:form>
							</p:column>
						</p:dataTable>
						<p:commandButton id="showAddArtigoButton" icon="ui-icon-plus"
							immediate="true" title="Adicionar Artigo"
							onclick="dlgNovoArtigo.show()" />

						<f:facet name="footer"> 
							<p:commandButton value="#{periodicoBean.stringBotaoGravar}"
								action="#{periodicoBean.gravar}" 
								process="@form" update="@form :tabelaPeriodicos" />

						<p:commandButton value="Limpar Formulário" 
								action="periodico?faces-redirect=true" immediate="true" />
					</f:facet>
					</h:panelGrid>

			</h:form>
		
		</p:fieldset>
		
		<!--LISTA ........................................................................................ -->
		<p:fieldset>
			<p:dataTable id="tabelaPeriodicos" value="#{periodicoBean.periodicos}"
				var="periodico" emptyMessage="Nenhum Periódico cadastrado">
				
				<f:facet name="header"> Periódico Cadastrados </f:facet>
       			<p:columnGroup type="header"> 
       				<p:row>
						<p:column headerText="Título"/>
						<p:column headerText="Editora"/>
						<p:column headerText="Autores"/>
						<p:column headerText="Assuntos"/>
						<p:column headerText="Artigos"/>
						<p:column headerText="Alterar"/>
       				</p:row>
       			</p:columnGroup>
        			
				<p:column>
					<h:outputText value="#{periodico.titulo}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.editora.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.autoresToString}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.assuntosToString}" />
				</p:column>
				<p:column>
					<h:outputText value="#{periodico.artigosToString}" />
				</p:column>
				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil" title="Alterar Periódico" update=":form">
							<f:setPropertyActionListener value="#{periodico}" target="#{periodicoBean.periodico}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>
	
		<!--DIALOG ARTIGO........................................................................................... -->
		<p:dialog header="Cadastro de Artigo" widgetVar="dlgNovoArtigo" resizable="false" modal="true">
			<h:form id="formArtigo">
				<h:panelGrid columns="2">
					<p:outputLabel value="Título:" for="titulo" />
					<p:inputText id="titulo" value="#{periodicoBean.artigoAdd.titulo}"
						required="true" requiredMessage="O campo título deve ser digitado" />

					<p:outputLabel value="Assunto:" for="assuntoArtigo" />
					<p:inputText id="assuntoArtigo" value="#{periodicoBean.artigoAdd.assunto}"
						required="true" requiredMessage="O campo assunto deve ser digitado" />

					<p:outputLabel value="Página Inicial:" for="paginaInicial" />
					<p:inputText id="paginaInicial" value="#{periodicoBean.artigoAdd.paginaInicial}"
						required="true" requiredMessage="O campo Página Inicial deve ser digitado" />
						
					<p:outputLabel value="Página Final:" for="paginaFinal" />
					<p:inputText id="paginaFinal" value="#{periodicoBean.artigoAdd.paginaFinal}"
						required="true" requiredMessage="O campo Página Final deve ser digitado" />
						
					<p:commandButton value="Gravar" action="#{periodicoBean.adicionarArtigo}"
						oncomplete="dlgNovoArtigo.hide();" process="@form"
						update="@form :form:artigos" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	
	</ui:define>
</ui:composition>
</html>
