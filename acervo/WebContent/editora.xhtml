<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="formEditora">
			<p:messages />
			<p:fieldset>
				<b> Dados da Editora</b>
				<h:panelGrid columns="2">
				
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{editoraBean.editora.nome}" 
					 required="true" requiredMessage="Campo nome deve ser digitado"/>
					 
					<p:outputLabel value="Site:" for="site" />
					<p:inputText id="site" value="#{editoraBean.editora.site}"  />
					 
					<p:commandButton value="Gravar" action="#{editoraBean.gravar}" 
					process="@form" update="@form :formTabelaEditoras:tabelaEditoras"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formTabelaEditoras">
			<p:fieldset>
				<p:dataTable editable="true" rows="10" paginator="true" paginatorPosition="bottom"
					id="tabelaEditoras" value="#{editoraBean.editoras}" var="editora" 
					emptyMessage="Nenhuma editora cadastrada" style="width:60%">
					<f:facet name="header"> Editoras Cadastradas </f:facet>
	        		<p:ajax event="rowEdit" listener="#{editoraBean.editEditora}" />
					<p:column headerText="Nome">
	       			  	<p:cellEditor>
		               		<f:facet name="output">
								<h:outputText value="#{editora.nome}" />
		               		</f:facet>
		               		<f:facet name="input">
		               			<p:inputText value="#{editora.nome}" />
		               		</f:facet>
	               		</p:cellEditor>
					</p:column>
					<p:column headerText="Site">
	       			  	<p:cellEditor>
		               		<f:facet name="output">
								<h:outputText value="#{editora.site}" />
		               		</f:facet>
		               		<f:facet name="input">
		               			<p:inputText value="#{editora.site}"/>
		               		</f:facet>
	               		</p:cellEditor>
					</p:column>
			        <p:column>
			            <p:rowEditor />
			        </p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
