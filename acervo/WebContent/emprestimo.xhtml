<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/template/_template.xhtml">
	<ui:define name="conteudo">

		<p:fieldset legend="Empréstimo de Obras">

			<h:form id="form">
				<!-- Solucioina o bug de dialog que aparece ao pressionar enter -->
				<p:commandButton id="btnDefault" style="display:none" />
				<p:defaultCommand target="btnDefault" />

				<div style="width:900px">
					<p:panelGrid columns="2" style="width:100%">
						<p:outputLabel value="Número do Exemplar (Tombo)" for="exemplar" />
						<p:autoComplete id="exemplar" minQueryLength="1" required="true"
							size="82" 
							requiredMessage="O Tombo do Equipamento deve ser preenchido corretamente!"
							value="#{emprestimoBean.emprestimo.exemplar}"
							completeMethod="#{emprestimoBean.findExemplar}" var="e"
							itemLabel="#{e}" itemValue="#{e}" converter="#{entityConverter}">
							<p:ajax listener="#{emprestimoBean.verificarStatusEmprestimo}"
								update="toolbar @form" process="@this" event="blur" />
						</p:autoComplete>
						<p:outputLabel value="Usuário: " for="usuario" rendered="#{emprestimoBean.efetuarEmprestimo}"/>
						<p:autoComplete id="usuario" minQueryLength="1" required="true" rendered="#{emprestimoBean.efetuarEmprestimo}"
							requiredMessage="O campo Usuário deve ser preenchido!"
							size="82" value="#{emprestimoBean.emprestimo.usuario}"
							completeMethod="#{emprestimoBean.findUsuario}" var="e" 
							itemLabel="#{e}" itemValue="#{e}" converter="#{entityConverter}" />
							
						<p:outputLabel value="Data Prevista: " for="dataPrevista" rendered="#{emprestimoBean.efetuarEmprestimo}"/>
						<p:calendar id="dataPrevista" value="#{emprestimoBean.emprestimo.dataPrevista.time}" pattern="dd/MM/yyyy HH:mm" rendered="#{emprestimoBean.efetuarEmprestimo}"/>
						
						<p:outputLabel value="Observação: " for="obs" rendered="#{emprestimoBean.efetuarEmprestimo}"/>
						<h:inputTextarea id="obs" value="#{emprestimoBean.emprestimo.observacao}" style="width:610px" rendered="#{emprestimoBean.efetuarEmprestimo}"/>
					</p:panelGrid>

					<p:toolbar name="footer" id="toolbar">
						<f:facet name="right">
							<p:commandButton value="Efetuar Empréstimo" rendered="#{emprestimoBean.efetuarEmprestimo}" 
							action="#{emprestimoBean.efetuarEmprestimo}" process="@form" update="@form"/>
							<p:commandButton value="Efetuar Devolução" rendered="#{!emprestimoBean.efetuarEmprestimo}" 
							action="#{emprestimoBean.efetuarEmprestimo}" process="@form" update="@form" immediate="true"/>
						</f:facet>
					</p:toolbar>
				</div>
			</h:form>

		</p:fieldset>

	</ui:define>
</ui:composition>

</html>
