<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">
	
	<ui:define name="conteudo">
	
		<h:form id="form">
			<p:messages />
			<h:panelGrid columns="3">
				<f:facet name="header"> Dados do Assunto </f:facet>
				<p:outputLabel value="Assunto:" for="assunto" />
				<p:inputText id="assunto" value="#{assuntoBean.assunto.nome}"
					required="true" requiredMessage="Campo nome deve ser digitado"/>
				<p:commandButton value="Gravar" action="#{assuntoBean.gravar}"
						process="@form" update="@form :formTabelaAssuntos:tabelaAssuntos" />
			</h:panelGrid>
		</h:form>

		<h:form id="formTabelaAssuntos">
			<p:fieldset>
				<p:dataTable editable="true" rows="10" paginator="true"
					paginatorPosition="bottom" id="tabelaAssuntos"
					value="#{assuntoBean.assuntos}" var="assunto"
					emptyMessage="Nenhum assunto cadastrado" style="width:60%">
					
					<f:facet name="header">Assuntos Cadastrados</f:facet>
					<p:ajax event="rowEdit" listener="#{assuntoBean.editAssunto}" />
					<p:column resizable="true" headerText="Assunto">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{assunto.nome}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{assunto.nome}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column>
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
