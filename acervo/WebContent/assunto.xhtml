<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="_template.xhtml">
	<ui:define 
		name="titulo">Novo Assunto
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:fieldset>
				<legend>Assunto</legend>
				
				<h:panelGrid columns="3">
					<p:outputLabel value="Assunto:" for="assunto" />
					<p:inputText id="assunto" value="#{assuntoBean.assunto.assunto}" 
					 required="true" requiredMessage="Campo nome deve ser digitado"/>
					 
					<p:commandButton value="Gravar" action="#{assuntoBean.gravar}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
