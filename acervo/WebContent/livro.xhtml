<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
	
		<script type="text/javascript" src="js/traducaoCalendario.js"></script>
		
		<p:fieldset>
			<h:form id="formLivro">
			
					<p:messages id="messages" autoUpdate="true" />
	
					<!-- .............CÓDIGO PARA EXIBIR TEMPORIZADOR DO AJAX..................................... -->
					<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
						<f:facet name="start">
							<h:graphicImage value="/images/ajaxloading.gif" />
						</f:facet>
						<f:facet name="complete">
							<h:outputText value="" />
						</f:facet>
					</p:ajaxStatus>
					<!-- ......................................................................................... -->

					<h:panelGrid id="panelGridLivro" columns="9" style="width:100%">
	
						<f:facet name="header"> Dados do Livro </f:facet>
						<p:outputLabel value="Titulo:" for="titulo" />
						<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
							required="true" requiredMessage="Título obrigatório">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
						<h:outputText value=""/>
	
						<p:outputLabel value="Subtitulo:" for="subtitulo" />
						<p:inputText id="subtitulo" value="#{livroBean.livro.subtitulo}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="ISBN:" for="isbn" />
						<p:inputText id="isbn" value="#{livroBean.livro.isbn}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="Cutter:" for="cutter" />
						<p:inputText id="cutter" value="#{livroBean.livro.cutter}"
							validatorMessage="Cutter não pode ser superio a 5 caracteres">
							<f:validateLength maximum="5" />
						</p:inputText>
						<h:outputText value=""/>
	
						<p:outputLabel value="Edição:" for="edicao" />
						<p:inputText id="edicao" value="#{livroBean.livro.edicao}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="Série:" for="serie" />
						<p:inputText id="serie" value="#{livroBean.livro.serie}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="Ano:" for="ano" />
						<p:inputText id="ano" value="#{livroBean.livro.ano}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="Nº de Páginas:" for="numPaginas" />
						<p:inputText id="numPaginas" value="#{livroBean.livro.numPaginas}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="Classificação:" for="classificacao" />
						<p:inputText id="classificacao"
							value="#{livroBean.livro.classificacao}" />
						<h:outputText value=""/>
	
						<p:outputLabel value="Idioma:" for="idioma" />
						<p:selectOneMenu id="idioma" value="#{livroBean.livro.idioma}" converter="#{idiomaConverter}">  
       						<f:selectItem itemLabel="Selecione o Idioma" itemValue="#{null}" />           						
				            <f:selectItems value="#{livroBean.listaIdiomas}" var="i" itemLabel="#{i.nome}" itemValue="#{i}" />  
	      				</p:selectOneMenu>  
						<p:commandButton type="button" id="showAddIdiomaButton"
							icon="ui-icon-plus" immediate="true" title="Adicionar Idioma"
							onclick="dlgNovoIdioma.show();" />
						
						<p:outputLabel value="Editora:" for="editora" />
						<p:autoComplete minQueryLength="2" value="#{livroBean.livro.editora}" id="editora"
							completeMethod="#{livroBean.autocompleteEditoraByNome}" var="e"
							itemLabel="#{e.nome}" itemValue="#{e}"
							converter="#{editoraConverter}" forceSelection="true" />
						<p:commandButton type="button" id="showAddEditoraButton"
							icon="ui-icon-plus" immediate="true" title="Adicionar Editora"
							onclick="dlgNovaEditora.show();" />
	
						<p:outputLabel value="Autores:" for="autores" />
						<p:autoComplete minQueryLength="2" id="autores" value="#{livroBean.livro.autores}"
							completeMethod="#{livroBean.autocompleteAutorByNome}" var="a"
							itemLabel="#{a.nome}" itemValue="#{a}" converter="#{autorConverter}"
							forceSelection="true" multiple="true" />
						<p:commandButton id="showAddAutorButton" icon="ui-icon-plus"
							process="formLivro:autores" title="Adicionar Autor"
							onclick="dlgNovoAutor.show()" />

						<p:outputLabel value="Volume: " for="volume" />
						<p:inputText id="volume" value="#{livroBean.livro.volume}" />
						<h:outputText value=""/>

						<p:outputLabel value="Local:" for="local" />
						<p:autoComplete minQueryLength="2" value="#{livroBean.livro.local}" id="local"
							completeMethod="#{livroBean.autocompleteLocalByNome}" var="l"
							itemLabel="#{l.nome}" itemValue="#{l}" converter="#{localConverter}" />
						<p:commandButton id="showAddLocalButton" icon="ui-icon-plus"
							immediate="true" title="Adicionar Local"
							onclick="dlgNovoLocal.show()" />

						<p:outputLabel value="Assuntos" for="assuntos" />
						<p:autoComplete minQueryLength="2" id="assuntos" value="#{livroBean.livro.assuntos}"
							completeMethod="#{livroBean.autocompleteAssuntoByAssunto}" var="a"
							itemLabel="#{a.assunto}" itemValue="#{a}"
							converter="#{assuntoConverter}" forceSelection="true"
							multiple="true" />
						<p:commandButton id="showAddAssuntoButton" icon="ui-icon-plus"
							process="formLivro:assuntos" title="Adicionar Assunto"
							onclick="dlgNovoAssunto.show()" />
	
						<p:outputLabel value="É Ilustrado?" for="ehIlustrado" />
						<p:selectBooleanCheckbox id="ehIlustrado"
							value="#{livroBean.livro.ehIlustrado}" />
							
						<f:facet name="footer"> 
							<p:commandButton value="#{livroBean.stringBotaoGravar}"
								action="#{livroBean.gravar}" 
								process="@form" update="@form :tabelaLivros" />

						<p:commandButton value="Limpar Formulário" action="livro?faces-redirect=true"
							immediate="true" />
					</f:facet>
					</h:panelGrid>

			</h:form>
		
		</p:fieldset>
		
		<!--TABELA DE LIVROS........................................................................................ -->
		<p:fieldset>
			<p:dataTable id="tabelaLivros" value="#{livroBean.listaLivros}"
				var="livro" emptyMessage="Nenhum Livro cadastrado">
				
       			<p:columnGroup type="header"> 
       				<p:row>
						<p:column colspan="7" headerText="Livros Cadastrados"/>
       				</p:row>
       				<p:row>
						<p:column headerText="Título"/>
						<p:column headerText="ISBN"/>
						<p:column headerText="Editora"/>
						<p:column headerText="Local"/>
						<p:column headerText="Autores"/>
						<p:column headerText="Assuntos"/>
						<p:column headerText="Alterar"/>
       				</p:row>
       			</p:columnGroup>
        			
				<p:column>
					<h:outputText value="#{livro.titulo}" />
				</p:column>
				<p:column>
					<h:outputText value="#{livro.isbn}" />
				</p:column>
				<p:column>
					<h:outputText value="#{livro.editora.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{livro.local.nome}" />
				</p:column>

				<p:column>
					<h:outputText value="#{livro.autoresToString}" />
				</p:column>

				<p:column>
					<h:outputText value="#{livro.assuntosToString}" />
				</p:column>

				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil" title="Alterar Livro"
							update="@form :formLivro">
							<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-tag" title="Incluir Exemplares"
							oncomplete="dlgExemplares.show()"
							action="#{livroBean.updateListaExemplares}"
							update="@form :formExemplares :formExemplares">
							<f:setPropertyActionListener value="#{livro}"
								target="#{livroBean.livro}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>



		<!--DIALOG EDITORA........................................................................................... -->
		<p:dialog header="Cadastro de Editora" widgetVar="dlgNovaEditora"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{livroBean.editoraAdd.nome}"
						required="true"
						requiredMessage="O campo nome da editora deve ser digitado" />

					<p:outputLabel value="Site:" for="site" />
					<p:inputText id="site" value="#{livroBean.editoraAdd.site}" />

					<p:commandButton value="Gravar" action="#{livroBean.gravarEditora}"
						oncomplete="dlgNovaEditora.hide();" process="@form"
						update="@form :formLivro:editora" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<!-- DIALOG LOCAL............................................................................................ -->
		<p:dialog header="Cadastro de Idioma" widgetVar="dlgNovoIdioma"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{livroBean.idiomaAdd.nome}" required="true"
						requiredMessage="Campo nome do idioma deve ser digitado" />

					<p:commandButton value="Gravar" action="#{livroBean.gravarIdioma}"
						oncomplete="dlgNovoIdioma.hide();" process="@form"
						update="@form :formLivro:idioma" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- DIALOG LOCAL............................................................................................ -->
		<p:dialog header="Cadastro de Local" widgetVar="dlgNovoLocal"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{livroBean.localAdd.nome}"
						required="true"
						requiredMessage="Campo nome do local deve ser digitado" />

					<p:commandButton value="Gravar" action="#{livroBean.gravarLocal}"
						oncomplete="dlgNovoLocal.hide();" process="@form"
						update="@form :formLivro:local" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<!-- DIALOG AUTOR............................................................................................ -->
		<p:dialog header="Cadastro de Autor" widgetVar="dlgNovoAutor"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{livroBean.autorAdd.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{livroBean.gravarAutor}"
						oncomplete="dlgNovoAutor.hide();" process="@form"
						update="@form :formLivro:autores" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<!-- DIALOG ASSUNTO.......................................................................................... -->
		<p:dialog header="Cadastro de Assunto" widgetVar="dlgNovoAssunto"
			resizable="false" modal="true">
			<h:form>
				<p:messages id="messages" autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Assunto:" for="assunto" />
					<p:inputText id="assunto" value="#{livroBean.assuntoAdd.assunto}"
						required="true" requiredMessage="Campo assunto deve ser digitado" />

					<p:commandButton value="Gravar" action="#{livroBean.gravarAssunto}"
						oncomplete="dlgNovoAssunto.hide();" process="@form"
						update="@form :formLivro:assuntos" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<!-- DIALOG EXEMPLARES...................................................................................... -->

		<p:dialog header="Cadastro de Exemplares" widgetVar="dlgExemplares" resizable="false" closable="false" modal="true">
			<h:form id="formExemplares">

				<b><h:outputText value="Título: " /></b>
				<h:outputText value="#{livroBean.livro.titulo}" />
				<br />
				<b><h:outputText value="ISBN: " /></b>
				<h:outputText value="#{livroBean.livro.isbn}" />

				<p:panelGrid columns="2">
					<f:facet name="header"> Dados do Exemplar</f:facet>
					<h:outputText value="Quantidade: " />
					<p:spinner value="#{livroBean.quantidade}" max="300" min="1" />
					<h:outputText value="Data de Aquisição: *" />
					<p:calendar value="#{livroBean.dataAquisicao}" locale="pt_BR"
					            display="inline" navigator="true"  />

					<h:outputText value="É Doaçao? " />
					<p:selectBooleanCheckbox value="#{livroBean.ehDoacao}" />
					
					
					<f:facet name="footer"> 
						<p:commandButton value="Gravar"
								action="#{livroBean.cadastrarExemplares}"
								update="@form :formExemplares:tabelaExemplares" />
<!--............Ao sair da tela de exemplares é preciso limpar o objeto livro e a lista de exemplares....-->
						<p:commandButton value="Sair" action="#{livroBean.limparFormLivro}" 
								actionListener="#{livroBean.limparListaExemplares}"
								oncomplete="dlgExemplares.hide()"  update=":formLivro :tabelaLivros"/>
					</f:facet>
				</p:panelGrid>
						
				<p:dataTable id="tabelaExemplares" value="#{livroBean.exemplares}"
					var="exemplar" emptyMessage="Nenhum Exemplar cadastrado"
					editable="true">
					<p:ajax event="rowEdit" listener="#{livroBean.editExempar}"
						update=":formExemplares:tabelaExemplares" />
						
        			<p:columnGroup type="header"> 
        				<p:row>
							<p:column colspan="5" headerText="Exemplares Cadastrados"/>
        				</p:row>
        				<p:row>
							<p:column headerText="ID"/>
							<p:column headerText="É Doação"/>
							<p:column headerText="Data de Aquisição"/>
							<p:column headerText="Observação"/>
							<p:column headerText="Alterar"/>
        				</p:row>
        			</p:columnGroup>
        			
					<p:column>
						<h:outputText value="#{exemplar.id}" />
					</p:column>
					<p:column>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText rendered="#{exemplar.ehDoacao}" value="Sim" />
								<h:outputText rendered="#{!exemplar.ehDoacao}" value="Não" />
							</f:facet>
							<f:facet name="input">
								<p:selectBooleanCheckbox value="#{exemplar.ehDoacao}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{exemplar.dataAquisicao.time}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{exemplar.dataAquisicao}"
									converter="calendarConverter" pattern="dd/MM/yyyy" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{exemplar.observacao}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{exemplar.observacao}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column>
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:dialog>

		<!-- DIALOG DESEJA CADASTRAR EXEMPLARES...................................................................... -->
		<p:dialog header="Deseja cadastrar algum exemplar?" widgetVar="dlgConfirmaExemplares" closable="false" modal="true" resizable="false">
			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel value="Deseja cadastrar algum exemplar? " />

					<p:commandButton value="Sim" oncomplete="dlgConfirmaExemplares.hide();dlgExemplares.show()"  process="@form" update=":formExemplares :formExemplares:tabelaExemplares"/>
					<p:commandButton value="Não" oncomplete="dlgConfirmaExemplares.hide();" action="#{livroBean.limparFormLivro}" process="@form" update=":formLivro :tabelaLivros"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
	
	</ui:define>
</ui:composition>
</html>
