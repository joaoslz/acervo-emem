<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<p:fieldset>

			<h:form id="formPesquisa">
				<p:panelGrid columns="6" style="margin:0;">
					<p:commandButton id="showAddLivroButton" type="button" immediate="true"
						icon="ui-icon-plus" onclick="dlgNovoLivro.show()"
						value="Adicionar Livro" />

					<h:outputText value="Pesquisar por Título: " />
					<p:inputText value="#{livroBean.tituloFilter}"/>
					<h:outputText value="Pesquisar por ISBN: " />
					<p:inputText value="#{livroBean.isbnFilter}" />
					<p:commandButton icon="ui-icon-search" value="Pesquisar Livro" process="@form" update="@form :tabelaLivros"/>
				</p:panelGrid>
			</h:form>
			
			<p:dataTable id="tabelaLivros" value="#{livroBean.listaLivros}"
				var="livro" emptyMessage="Nenhum Livro cadastrado">

				<f:facet name="header"> Últimos Livros Cadastrados </f:facet>
				<p:column >
					<f:facet name="header">
					Título
					
					</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				<p:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</p:column>
				<p:column>
					<f:facet name="header">Ano</f:facet>
					<h:outputText value="#{livro.ano}" />
				</p:column>
				<p:column>
					<f:facet name="header">Editora</f:facet>
					<h:outputText value="#{livro.editora.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Local</f:facet>
					<h:outputText value="#{livro.local.nome}" />
				</p:column>

				<p:column>
					<f:facet name="header">Autores</f:facet>
					<p:dataTable value="#{livro.autores}" var="autor"
						styleClass="hide-column-names" emptyMessage="Autor Não Cadastrado">
						<p:column>
							<h:outputText value="#{autor.nome}" />
						</p:column>
					</p:dataTable>
				</p:column>

				<p:column>
					<f:facet name="header">Assuntos</f:facet>
					<p:dataTable value="#{livro.assuntos}" var="assunto"
						styleClass="hide-column-names"
						emptyMessage="Assunto Não Cadastrado">
						<p:column>
							<h:outputText value="#{assunto.assunto}" />
						</p:column>
					</p:dataTable>
				</p:column>

				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil"
							title="Alterar" oncomplete="dlgNovoLivro.show()" update="@form :formLivro">
							<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-tag"
							title="Alterar" oncomplete="dlgExemplares.show()" update="@form :formExemplares :tabelaExemplares">
							<f:setPropertyActionListener value="#{livro}" target="#{livroBean.livro}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>



<!-- ............................................................................................................... -->
		<p:dialog header="Cadastro de Editora" widgetVar="dlgNovaEditora" resizable="false">
			<h:form>
				<p:fieldset>
					<legend>Dados da Editora</legend>
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{livroBean.editoraAdd.nome}"
							required="true" requiredMessage="Campo nome deve ser digitado" />

						<p:outputLabel value="Site:" for="site" />
						<p:inputText id="site" value="#{livroBean.editoraAdd.site}" />

						<p:commandButton value="Gravar" action="#{livroBean.gravarEditora}" 
										oncomplete="dlgNovaEditora.hide();"
										process="@form" update="@form :formLivro"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:dialog>
<!-- ............................................................................................................... -->
		<p:dialog header="Cadastro de Local" widgetVar="dlgNovoLocal" resizable="false">
			<h:form>
				<p:fieldset>
					<legend>Dados do Local</legend>
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{livroBean.localAdd.nome}"
							required="true" requiredMessage="Campo nome deve ser digitado" />

						<p:commandButton value="Gravar" action="#{livroBean.gravarLocal}" 
										oncomplete="dlgNovoLocal.hide();"
										process="@form" update="@form :formLivro"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:dialog>		
<!-- ............................................................................................................... -->
		<p:dialog header="Cadastro de Assunto" widgetVar="dlgNovoAssunto" resizable="false">
			<h:form>
				<p:fieldset>
					<legend>Assunto</legend>
					<h:panelGrid columns="2">
						<p:outputLabel value="Assunto:" for="assunto" />
						<p:inputText id="assunto" value="#{livroBean.assuntoAdd.assunto}"
							required="true" requiredMessage="Campo assunto deve ser digitado" />

						<p:commandButton value="Gravar" action="#{livroBean.gravarAssunto}" 
										oncomplete="dlgNovoAssunto.hide();"
										process="@form" update="@form :formLivro"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:dialog>	
<!-- ............................................................................................................... -->
		<p:dialog header="Cadastro de Autor" widgetVar="dlgNovoAutor" resizable="false">
			<h:form>
				<p:fieldset>
					<legend>Cadastro de Autor</legend>
					<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{livroBean.autorAdd.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

						<p:commandButton value="Gravar" action="#{livroBean.gravarAutor}" 
										oncomplete="dlgNovoAutor.hide();"
										process="@form" update="@form :formLivro"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:dialog>	
		
		
<!-- ............................................................................................................... -->
		<p:dialog header="Cadastro de Exemplares" widgetVar="dlgExemplares" resizable="false">
			
				
			<h:form id="formExemplares">
					<h:outputText value="Título: " />
					<h:outputText value="#{livroBean.livro.titulo}" />
					<br/>
					<h:outputText value="ISBN: " />
					<h:outputText value="#{livroBean.livro.isbn}" />
				
				<p:panelGrid columns="2">
					<f:facet name="header"> Dados do Exemplar</f:facet>
					<h:outputText value="Quantidade: " />
					<p:spinner value="#{livroBean.quantidade}" max="300" min="1"/>
					<h:outputText value="Data de Aquisição: " />
					<p:calendar value="#{livroBean.dataAquisicao}" required="true"/>
					<h:outputText value="É Doaçao? " />
					<p:selectBooleanCheckbox value="#{livroBean.ehDoacao}" />
					<p:commandButton value="Cadastrar Exemplares"
						action="#{livroBean.cadastrarExemplares}" update="@form :tabelaExemplares"/>
				</p:panelGrid>

			</h:form>
				<p:dataTable id="tabelaExemplares"
					value="#{livroBean.exemplares}" var="exemplar"
					emptyMessage="Nenhum Exemplar cadastrado">
					<f:facet name="header"> Exemplares Cadastrados </f:facet>
					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{exemplar.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">É Doação</f:facet>
						<h:selectBooleanCheckbox value="#{exemplar.ehDoacao}" />
					</p:column>
					<p:column>
						<f:facet name="header">Data de Aquisição</f:facet>
						<h:outputText value="#{exemplar.dataAquisicao.time}" >
							<f:convertDateTime pattern="DD/MM/YYYY"  />
						</h:outputText>
					</p:column>
				</p:dataTable>
		</p:dialog>
		<!-- ............................................................................................................... -->		
		<p:dialog header="Cadastro de Livro" widgetVar="dlgNovoLivro"
			resizable="false" closeOnEscape="true" >
			<h:form id="formLivro">
				<p:messages id="messages" autoUpdate="true" />
				<p:growl autoUpdate="true" />
				<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
					<f:facet name="start">
						<h:graphicImage value="/images/ajaxloading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				<p:fieldset>
					<h:panelGrid columns="4" style="margin-bottom:10px">

						<f:facet name="header"> Dados do Livro </f:facet>
						<p:outputLabel value="Titulo:" for="titulo" />
						<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
							required="true" requiredMessage="Título obrigatório">
							<f:ajax event="blur" render="messages" />
						</p:inputText>

						<p:outputLabel value="Subtitulo:" for="subtitulo" />
						<p:inputText id="subtitulo" value="#{livroBean.livro.subtitulo}" />

						<p:outputLabel value="ISBN:" for="isbn" />
						<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
							mask="999-9-99-999999-9" />

						<p:outputLabel value="Cutter:" for="cutter" />
						<p:inputText id="cutter" value="#{livroBean.livro.cutter}" />

						<p:outputLabel value="Ano:" for="ano" />
						<p:inputText id="ano" value="#{livroBean.livro.ano}" />

						<p:outputLabel value="Nº de Páginas:" for="numPaginas" />
						<p:inputText id="numPaginas" value="#{livroBean.livro.numPaginas}" />

						<p:outputLabel value="Classificação:" for="classificacao" />
						<p:inputText id="classificacao"
							value="#{livroBean.livro.classificacao}" />

						<p:outputLabel value="Editora:" for="editora" />
						<p:column>
						<p:autoComplete value="#{livroBean.livro.editora}" id="editora"
							completeMethod="#{livroBean.likeEditoraByNome}" var="e"
							itemLabel="#{e.nome}" itemValue="#{e}"
							converter="editoraConverter" forceSelection="true" />
						<p:commandButton id="showAddEditoraButton" icon="ui-icon-plus" 
										title="Adicionar Editora" onclick="dlgNovaEditora.show()"  />
						</p:column>
						
						<p:outputLabel value="Local:" for="local" />
						<p:column>
						<p:autoComplete value="#{livroBean.livro.local}" id="local"
							completeMethod="#{livroBean.likeLocalByNome}" var="l"
							itemLabel="#{l.nome}" itemValue="#{l}" converter="localConverter"  />
						<p:commandButton id="showAddLocalButton" icon="ui-icon-plus" 
										title="Adicionar Local" onclick="dlgNovoLocal.show()"  />
						</p:column>

						<p:outputLabel value="Autores:" for="autores" />
						<p:column>
						<p:autoComplete id="autores" value="#{livroBean.livro.autores}"
							completeMethod="#{livroBean.likeAutorByNome}" var="a"
							itemLabel="#{a.nome}" itemValue="#{a}" converter="autorConverter"
							forceSelection="true" multiple="true"/>
							<p:commandButton id="showAddAutorButton" icon="ui-icon-plus" 
										title="Adicionar Autor" onclick="dlgNovoAutor.show()"  />
						</p:column>

						<p:outputLabel value="É Ilustrado?" for="ehIlustrado" />
						<p:selectBooleanCheckbox id="ehIlustrado"
							value="#{livroBean.livro.ehIlustrado}" />

						<p:outputLabel value="Assuntos" for="assuntos" />
						<p:column>
						<p:autoComplete id="assuntos" value="#{livroBean.livro.assuntos}"
							completeMethod="#{livroBean.likeAssuntoByNome}" var="a"
							itemLabel="#{a.assunto}" itemValue="#{a}"
							converter="assuntoConverter" forceSelection="true"
							multiple="true" />
							<p:commandButton id="showAddAssuntoButton" icon="ui-icon-plus" 
										title="Adicionar Assunto" onclick="dlgNovoAssunto.show()"  />
						</p:column>

					</h:panelGrid>

					<p:commandButton value="Atualizar Dados"
						action="#{livroBean.gravar}" oncomplete="dlgNovoLivro.hide();"
						process="@form" update="@form :tabelaLivros"
						rendered="#{not empty livroBean.livro.id}" />

					<p:commandButton value="Cadastrar Livro"
						action="#{livroBean.gravar}" oncomplete="dlgNovoLivro.hide();"
						process="@form" update="@form :tabelaLivros"
						rendered="#{empty livroBean.livro.id}" />
				</p:fieldset>
			</h:form>
		</p:dialog>
<!-- ............................................................................................................... -->
	</ui:define>
</ui:composition>
</html>
