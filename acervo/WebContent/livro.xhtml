<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_formObra.xhtml">
	<ui:param name="obraBean" value="#{livroBean}"></ui:param>
	<ui:param name="titulo" value="Dados do Livro"></ui:param>

	<ui:define name="dadosForm">

		<ui:include src="/WEB-INF/includes/dadosLivro.xhtml">
			<ui:param name="livroBean" value="#{livroBean}" />
		</ui:include>
		

	</ui:define>


	<ui:define name="tabelaObras">
		<p:fieldset style="width:97%">
			<p:dataTable id="tabelaObras" value="#{livroBean.livroLazyDataModel}"
				var="livro" paginator="true" lazy="true" rows="10" 
				mptyMessage="Nenhum Livro cadastrado"
				rowsPerPageTemplate="5 10 15 20 30 40" paginatorAlwaysVisible="false">

				<f:facet name="header"> Livros Cadastrados </f:facet>
				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="TÃ­tulo" />
						<p:column headerText="ISBN" style="width: 100px"/>
						<p:column headerText="Editora" />
						<p:column headerText="Local" style="width: 100px"/>
						<p:column headerText="Autores" />
						<p:column headerText="Assuntos" />
						<p:column headerText="Alterar" style="width: 80px"/>
					</p:row>
				</p:columnGroup>

				<p:column>
					<h:outputText value="#{livro.titulo}" />
				</p:column>
				<p:column>
					<h:outputText value="#{livro.isbn}" />
				</p:column>
				<p:column>
					<h:outputText value="#{livro.editora.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{livro.local.nome}" />
				</p:column>

				<p:column>
					<h:outputText value="#{livro.autoresToString}" />
				</p:column>

				<p:column>
					<h:outputText value="#{livro.assuntosToString}" />
				</p:column>

				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil" title="Alterar Livro"
							update="@form :form">
							<f:setPropertyActionListener value="#{livro}"
								target="#{livroBean.obra}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-tag" title="Incluir Exemplares"
							oncomplete="dlgExemplares.show()"
							action="#{livroBean.updateListaExemplares}"
							update="@form :formExemplares :formExemplares">
							<f:setPropertyActionListener value="#{livro}"
								target="#{livroBean.obra}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</ui:define>
	
	<ui:define name="dialogs">
	
		<!-- DIALOG AUTOR............................................................................................ -->
		<p:dialog header="Cadastro de Autor" widgetVar="dlgNovoAutor"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{obraBean.autorAdd.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{obraBean.gravarAutor}"
						oncomplete="dlgNovoAutor.hide();" process="@form"
						update="@form :form:autores" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
