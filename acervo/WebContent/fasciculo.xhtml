<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">

	<ui:define name="conteudo">

		<h:form id="form">
			<ui:include src="/WEB-INF/includes/ajaxStatusPanel.xhtml"/>
			<p:messages id="messages" autoUpdate="true" />

			<p:fieldset legend="Cadastro de Revistas">

				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Periódico: " for="periodico" />
						</p:column>
						<p:column>
							<p:autoComplete minQueryLength="2" id="periodico"
								value="#{fasciculoBean.periodico}"
								completeMethod="#{fasciculoBean.autocompletePeriodicoByNome}"
								var="p" itemLabel="#{p.nome}" itemValue="#{p}"
								converter="#{entityConverter}" forceSelection="true"
								multiple="false" required="true"
								requiredMessage="Você deve selecionar o Periódico">
								<p:ajax event="itemSelect" process="@this"
									update=":form :tabela" />
							</p:autoComplete>
						</p:column>
						<p:column>
							<p:outputLabel value="ISSN: " />
						</p:column>
						<p:column style="width:150px">
							<h:outputText id="issn" value="#{fasciculoBean.periodico.issn}" />
						</p:column>
						<p:column>
							<p:outputLabel value="Periodicidade: " />
						</p:column>
						<p:column style="width:150px">
							<h:outputText id="periodicidade"
								value="#{fasciculoBean.periodico.periodicidade}" />
						</p:column>
						<p:column>
							<p:outputLabel value="É Assinado? " />
						</p:column>
						<p:column style="width:150px">
							<h:outputText id="ehAssinado" value="Sim"
								rendered="#{fasciculoBean.periodico.ehAssinado}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<br />
				<p:panelGrid style="width:99%">
					<p:row>
						<p:column>
							<p:outputLabel value="Titulo:" for="titulo" />
						</p:column>
						<p:column>
							<p:inputText id="titulo"
								value="#{fasciculoBean.itemAcervo.titulo}" style="width:400px"
								required="true" requiredMessage="Título obrigatório">
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</p:column>
						<p:column rowspan="2">
							<p:outputLabel value="Assuntos:" for="assuntos" />
						</p:column>
						<p:column rowspan="2">
							<p:autoComplete minQueryLength="2" id="assuntos"
								value="#{fasciculoBean.itemAcervo.assuntos}"
								completeMethod="#{fasciculoBean.autocompleteAssuntoByNome}"
								var="a" itemLabel="#{a.nome}" itemValue="#{a}"
								converter="#{entityConverter}" forceSelection="true"
								multiple="true" />
						</p:column>
						<p:column rowspan="2">
							<p:commandButton id="showAddAssuntoButton" icon="ui-icon-plus"
								process="form:assuntos" title="Adicionar Assunto"
								onclick="PF('dlgNovoAssunto').show()" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Subtitulo:" for="subtitulo" />
						</p:column>
						<p:column>
							<p:inputText id="subtitulo"
								value="#{fasciculoBean.itemAcervo.subtitulo}"
								style="width:400px" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<br/>
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel value="Volume:" for="volume" />
						</p:column>
						<p:column>
							<p:inputText id="volume" value="#{fasciculoBean.fasciculo.volume}" size="2"/>
						</p:column>
						<p:column>
							<p:outputLabel value="Ano:" for="ano" />
						</p:column>
						<p:column>
							<p:inputText id="ano" value="#{fasciculoBean.fasciculo.ano}" size="2"/>
						</p:column>
						<p:column>
							<p:outputLabel value="Mês:" for="mes" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="mes" value="#{fasciculoBean.fasciculo.mes}">
			          			<f:selectItem itemLabel="Meses do Ano" itemValue="" />  
					            <f:selectItems value="#{fasciculoBean.listaMeses}" var="m" itemLabel="#{m}" itemValue="#{m}"/>  
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value="Número de Páginas:" for="numPaginas" />
						</p:column>
						<p:column>
							<p:inputText id="numPaginas" value="#{fasciculoBean.fasciculo.numPaginas}" size="2" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<!-- ....................................BOTÕES......................................................... -->
				<p:toolbar
					style="margin-top: 10px; margin-bottom: 10px; width: 98%;">
					<f:facet name="right">
						<p:commandButton value="#{fasciculoBean.stringBotaoGravar}"
							action="#{fasciculoBean.gravar}" process="@form"
							update="@form :tabela" />
						<p:separator />
						<p:commandButton value="Cancelar" update="@form"
							action="#{fasciculoBean.recarregarPagina}" immediate="true" />
					</f:facet>
				</p:toolbar>
			</p:fieldset>
		</h:form>
		<br/>
		<!-- ....................................TABELA......................................................... -->
		<p:fieldset legend="Revistas Cadastradas">
			<p:dataTable id="tabela"
				value="#{fasciculoBean.fasciculoLazyDataModel}" var="fasciculo"
				paginator="true" lazy="true" rows="10" paginatorPosition="bottom"
				paginatorAlwaysVisible="false"
				emptyMessage="Nenhum Revista cadastrado">
				<p:column headerText="ISSN">
					<h:outputText value="#{fasciculo.periodico.issn}" />
				</p:column>
				<p:column headerText="Título">
					<h:outputText value="#{fasciculo.titulo}" />
				</p:column>
				<p:column headerText="Volume">
					<h:outputText value="#{fasciculo.volume}" />
				</p:column>
				<p:column headerText="Mês">
					<h:outputText value="#{fasciculo.mes}" />
				</p:column>
				<p:column headerText="Assuntos">
					<h:outputText value="#{fasciculo.assuntosToString}" />
				</p:column>
				
				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil" title="Alterar Revista"
							update=":form">
							<f:setPropertyActionListener value="#{fasciculo}" target="#{fasciculoBean.itemAcervo}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-tag" title="Incluir Exemplares"
							oncomplete="PF('dlgExemplares').show()"
							action="#{fasciculoBean.updateListaExemplares}"
							update="@form :formExemplares :formExemplares">
							<f:setPropertyActionListener value="#{fasciculo}"
								target="#{fasciculoBean.itemAcervo}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>
		
		<ui:include src="/WEB-INF/includes/dialogAssunto.xhtml">
			<ui:param name="itemAcervoBean" value="#{fasciculoBean}" />
			<ui:param name="camposToUpdate" value=":form:assuntos" />
		</ui:include>
		<ui:include src="/WEB-INF/includes/dialogExemplares.xhtml">
			<ui:param name="itemAcervoBean" value="#{fasciculoBean}" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
