<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/template/_template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:messages id="messages" autoUpdate="true" closable="true"/>

			<p:fieldset>
				<p:panelGrid columns="2">
					<p:outputLabel value="Título" for="titulo" />
					<p:inputText id="titulo" value="#{pesquisaObraBean.filtro.titulo}"	 />

					<p:outputLabel value="Subtítulo" for="subtitulo" />
					<p:inputText id="subtitulo" value="#{pesquisaObraBean.filtro.subtitulo}" />

					<!--  Futuramente este checkbox será dinâmico e recuperado da tabela tipoObra-->
					<p:commandButton value="Buscar" action="#{pesquisaObraBean.pesquisar}" update="tabelaObras" />
				</p:panelGrid>
			</p:fieldset>

			<p:dataTable rows="10" paginator="true" paginatorPosition="bottom"
				id="tabelaObras" value="#{pesquisaObraBean.obrasFiltradas}"
				var="obra" emptyMessage="Nenhuma Obra Localizada">

				<p:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{obra.titulo}" />
				</p:column>
			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>

</html>
