<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/template/_template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:fieldset>
				<p:panelGrid columns="2">
					<p:outputLabel value="Título" for="titulo" />
					<p:inputText id="titulo" value="#{pesquisaObraBean.filtro.titulo}" />

					<p:outputLabel value="Subtítulo" for="subtitulo" />
					<p:inputText id="subtitulo"
						value="#{pesquisaObraBean.filtro.subtitulo}" />


					<p:outputLabel value="Ano" />
					<h:panelGroup>
						<p:inputText size="10"
							value="#{pesquisaObraBean.filtro.anoInicio}" /> até
	    				<p:inputText size="10"
							value="#{pesquisaObraBean.filtro.anoFim}" />
					</h:panelGroup>


					<p:column>
						<p:outputLabel value="Editora:" for="editora" />
					</p:column>
					<p:column>
						<p:autoComplete minQueryLength="2" size="45"
							value="#{pesquisaObraBean.filtro.editora}" id="editora"
							completeMethod="#{pesquisaObraBean.autocompleteEditoraByNome}"
							var="e" itemLabel="#{e.nome}" itemValue="#{e}"
							converter="#{entityConverter}" forceSelection="true">
						</p:autoComplete>
					</p:column>

					<p:outputLabel vaslue="Tipo:" for="cbTipoObra" />
					<p:selectManyCheckbox value="#{pesquisaObraBean.filtro.tiposObra}"
						id="cbTipoObra" converter="#{entityConverter}">
						<f:selectItems value="#{obraBean.listaTiposObra}" var="tipoObra"
							itemValue="#{tipoObra}" itemLabel="#{tipoObra.nome}" />
					</p:selectManyCheckbox>

					<p:commandButton value="Buscar"
						action="#{pesquisaObraBean.pesquisar}" update="tabelaObras" />
				</p:panelGrid>
			</p:fieldset>

			<p:dataTable rows="10" paginator="true" paginatorPosition="bottom"
				id="tabelaObras" value="#{pesquisaObraBean.obrasFiltradas}"
				var="obra" emptyMessage="Nenhuma Obra Localizada">

				<p:column headerText="Tipo" style="width: 100px">
					<h:outputText value="#{obra.tipoObra}" />
				</p:column>
				<p:column headerText="Título">
					<h:outputText value="#{obra.titulo}" />
				</p:column>
				<p:column headerText="Editora">
					<h:outputText value="#{obra.editora.nome}" />
				</p:column>
				<p:column headerText="Ano" style="width: 100px; text-align: center" >
					<h:outputText value="#{obra.ano}" />
				</p:column>

			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>

</html>
