<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_formObra.xhtml">
	<ui:param name="obraBean" value="#{metodoBean}"></ui:param>
	<ui:param name="titulo" value="Dados do Método"></ui:param>

	<ui:define name="dadosForm">

		<p:row>
			<p:column>
				<p:outputLabel value="ISBN:" for="isbn" />
			</p:column>
			<p:column colspan="2">
				<p:inputText id="isbn" value="#{metodoBean.metodo.isbn}" />
			</p:column>
			<p:column>
				<p:outputLabel value="Cutter:" for="cutter" />
			</p:column>
			<p:column colspan="2">
				<p:inputText id="cutter" value="#{metodoBean.metodo.cutter}"
					validatorMessage="Cutter não pode ser superio a 5 caracteres">
					<f:validateLength maximum="5" />
				</p:inputText>
			</p:column>
			<p:column rowspan="2">
				<p:outputLabel value="Autores:" for="autores" />
			</p:column>
			<p:column rowspan="2">
				<p:autoComplete minQueryLength="2" id="autores"
					value="#{obraBean.obra.autores}"
					completeMethod="#{obraBean.autocompleteAutorByNome}" var="a"
					itemLabel="#{a.nome}" itemValue="#{a}"
					converter="#{autorConverter}" forceSelection="true" multiple="true" />
			</p:column>
			<p:column rowspan="2">
				<p:commandButton id="showAddAutorButton" icon="ui-icon-plus"
					process="form:autores" title="Adicionar Autor"
					onclick="dlgNovoAutor.show()" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Série:" for="serie" />
			</p:column>
			<p:column colspan="2">
				<p:inputText id="serie" value="#{metodoBean.metodo.serie}" />
			</p:column>
			<p:column>
				<p:outputLabel value="Classificação:" for="classificacao" />
			</p:column>
			<p:column colspan="2">
				<p:inputText id="classificacao"
					value="#{metodoBean.metodo.classificacao}" />
			</p:column>
		</p:row>
	</ui:define>


	<ui:define name="tabelaObras">
		<p:fieldset>
			<p:dataTable id="tabelaObras"
				value="#{metodoBean.metodoLazyDataModel}" var="metodo"
				paginator="true" lazy="true" rows="10"
				emptyMessage="Nenhum Método cadastrado">

				<f:facet name="header"> Métodos Cadastrados </f:facet>
				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="Título" />
						<p:column headerText="ISBN" />
						<p:column headerText="Editora" />
						<p:column headerText="Local" />
						<p:column headerText="Autores" />
						<p:column headerText="Assuntos" />
						<p:column headerText="Alterar" />
					</p:row>
				</p:columnGroup>

				<p:column>
					<h:outputText value="#{metodo.titulo}" />
				</p:column>
				<p:column>
					<h:outputText value="#{metodo.isbn}" />
				</p:column>
				<p:column>
					<h:outputText value="#{metodo.editora.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{metodo.local.nome}" />
				</p:column>

				<p:column>
					<h:outputText value="#{metodo.autoresToString}" />
				</p:column>

				<p:column>
					<h:outputText value="#{metodo.assuntosToString}" />
				</p:column>

				<p:column>
					<h:form>
						<p:commandButton icon="ui-icon-pencil" title="Alterar Método"
							update="@form :form">
							<f:setPropertyActionListener value="#{metodo}"
								target="#{metodoBean.obra}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-tag" title="Incluir Exemplares"
							oncomplete="dlgExemplares.show()"
							action="#{metodoBean.updateListaExemplares}"
							update="@form :formExemplares :formExemplares">
							<f:setPropertyActionListener value="#{metodo}"
								target="#{metodoBean.obra}" />
						</p:commandButton>
					</h:form>
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</ui:define>
	
	<ui:define name="dialogs">
	
		<!-- DIALOG AUTOR............................................................................................ -->
		<p:dialog header="Cadastro de Autor" widgetVar="dlgNovoAutor"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{obraBean.autorAdd.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{obraBean.gravarAutor}"
						oncomplete="dlgNovoAutor.hide();" process="@form"
						update="@form :form:autores" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
