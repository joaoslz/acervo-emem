<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Novo Autor
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{autorBean.gravar}" 
					process="@form" update="@form :tabelaAutores" />
					
				</h:panelGrid>
			</p:fieldset>

		</h:form>

		<p:fieldset>
			<p:outputLabel>Autores Cadastrados</p:outputLabel>
			<p:dataTable rows="10" paginator="true" paginatorPosition="bottom"
				id="tabelaAutores" value="#{autorBean.listaAutoresPorIdEmOrdemDec}" var="autor" 
				
				emptyMessage="Nenhum autor cadastrado">

				<p:column resizable="true" width="200">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
