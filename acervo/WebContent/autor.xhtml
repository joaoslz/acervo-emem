<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">

	<ui:define name="conteudo">
		<p:fieldset legend="Cadastro de Autor">
			<h:form id="formAutor">
				<p:messages />
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}" style="width:400px"
						required="true" requiredMessage="Campo nome deve ser digitado" />
					<p:commandButton value="Gravar" action="#{autorBean.gravar}"
						process="@form" update="@form :formTabelaAutores:tabelaAutores" />
				</h:panelGrid>
			</h:form>
			<h:form id="formTabelaAutores">
				<p:dataTable editable="true" rows="10" paginator="true"
					paginatorPosition="bottom" paginatorAlwaysVisible="false" 
					id="tabelaAutores" value="#{autorBean.autores}" var="autor"
					emptyMessage="Nenhum autor cadastrado" style="width:700px">
					<p:ajax event="rowEdit" listener="#{autorBean.editAutor}" />
					<p:column resizable="true" headerText="Nome">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{autor.nome}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{autor.nome}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column>
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
