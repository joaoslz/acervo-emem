<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Novo Autor
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formAutor">
			<p:messages />
			<p:fieldset>
				<b>Dados do Autor</b>
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{autorBean.gravar}" 
					process="@form" update="@form :formTabelaAutores:tabelaAutores" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formTabelaAutores">
			<p:fieldset>
				<p:dataTable editable="true" rows="10" paginator="true" paginatorPosition="bottom"
					id="tabelaAutores" value="#{autorBean.autores}" var="autor" 
					emptyMessage="Nenhum autor cadastrado" style="width:60%">
					<f:facet name="header">Autores Cadastrados </f:facet>
	        		<p:ajax event="rowEdit" listener="#{autorBean.editAutor}" />
					<p:column resizable="true" width="200" headerText="Nome">
						<p:cellEditor>
		               		<f:facet name="output">
								<h:outputText value="#{autor.nome}" />
		               		</f:facet>
		               		<f:facet name="input">
		               			<p:inputText value="#{autor.nome}"/>
		               		</f:facet>
	               		</p:cellEditor>
					</p:column>
			        <p:column>
			            <p:rowEditor />
			        </p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
