<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">
	<ui:define name="conteudo">
		<p:fieldset legend="Cadastro de MÃ­dia">
			<h:form id="formMidia">
				<h:panelGrid columns="5" style="padding:3px ">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{midiaBean.midia.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{midiaBean.gravar}"
						process="@form" update="@form :formTabelaMidias:tabelaMidias" />
				</h:panelGrid>
			</h:form>
			<h:form id="formTabelaMidias">
				<p:dataTable editable="true" rows="10" paginator="true"
					paginatorPosition="bottom" paginatorAlwaysVisible="false" id="tabelaMidias"
					value="#{midiaBean.midias}" var="midia"
					emptyMessage="Nenhuma midia cadastrada" style="width:700px">
					
					<p:ajax event="rowEdit" listener="#{midiaBean.editMidia}" />
					<p:column headerText="Nome">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{midia.nome}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{midia.nome}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column>
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
