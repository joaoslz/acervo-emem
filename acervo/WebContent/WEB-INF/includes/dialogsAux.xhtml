<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


		<!--DIALOG EDITORA........................................................................................... -->
		<p:dialog header="Cadastro de Editora" widgetVar="dlgNovaEditora"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{obraBean.editoraAdd.nome}"
						required="true"
						requiredMessage="O campo nome da editora deve ser digitado" />

					<p:outputLabel value="Site:" for="site" />
					<p:inputText id="site" value="#{obraBean.editoraAdd.site}" />

					<p:commandButton value="Gravar" action="#{obraBean.gravarEditora}"
						oncomplete="PF('dlgNovaEditora').hide();" process="@form"
						update="@form :form:editora" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<!-- DIALOG LOCAL............................................................................................ -->
		<p:dialog header="Cadastro de Idioma" widgetVar="dlgNovoIdioma"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{obraBean.idiomaAdd.nome}" required="true"
						requiredMessage="Campo nome do idioma deve ser digitado" />

					<p:commandButton value="Gravar" action="#{obraBean.gravarIdioma}"
						oncomplete="PF('dlgNovoIdioma').hide();" process="@form"
						update="@form :form:idioma" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- DIALOG LOCAL............................................................................................ -->
		<p:dialog header="Cadastro de Local" widgetVar="dlgNovoLocal"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{obraBean.localAdd.nome}"
						required="true"
						requiredMessage="Campo nome do local deve ser digitado" />

					<p:commandButton value="Gravar" action="#{obraBean.gravarLocal}"
						oncomplete="PF('dlgNovoLocal').hide();" process="@form"
						update="@form :form:local" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- DIALOG ASSUNTO.......................................................................................... -->
		<p:dialog header="Cadastro de Assunto" widgetVar="dlgNovoAssunto"
			resizable="false" modal="true">
			<h:form>
				<p:messages id="messages" autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Assunto:" for="assunto" />
					<p:inputText id="assunto" value="#{obraBean.assuntoAdd.nome}"
						required="true" requiredMessage="Campo assunto deve ser digitado" />

					<p:commandButton value="Gravar" action="#{obraBean.gravarAssunto}"
						oncomplete="PF('dlgNovoAssunto').hide();" process="@form"
						update="@form :form:assuntos" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


</ui:composition>
