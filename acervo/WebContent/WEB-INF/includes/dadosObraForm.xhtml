<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:outputLabel value="Titulo:" for="titulo" />
		<p:inputText id="titulo" value="#{obraBean.obra.titulo}"
			required="true" requiredMessage="Título obrigatório">
			<f:ajax event="blur" render="messages" />
		</p:inputText>
		<h:outputText value=""/>

		<p:outputLabel value="Subtitulo:" for="subtitulo" />
		<p:inputText id="subtitulo" value="#{obraBean.obra.subtitulo}" />
		<h:outputText value=""/>

		<p:outputLabel value="Edição:" for="edicao" />
		<p:inputText id="edicao" value="#{obraBean.obra.edicao}" />
		<h:outputText value=""/>

		<p:outputLabel value="Ano:" for="ano" />
		<p:inputText id="ano" value="#{obraBean.obra.ano}" />
		<h:outputText value=""/>

		<p:outputLabel value="Nº de Páginas:" for="numPaginas" />
		
		<h:panelGroup>
		<p:outputLabel value="Não paginado?" for="ehPaginado" />
		<p:selectBooleanCheckbox id="ehPaginado" value="" />
		<h:outputText value=" "/>
		<p:inputText id="numPaginas" value="#{obraBean.obra.numPaginas}" size="6" />
		</h:panelGroup>
		
		
		<h:outputText value=""/>

		<p:outputLabel value="Volume: " for="volume" />
		<p:inputText id="volume" value="#{obraBean.obra.volume}" />
		<h:outputText value=""/>
		
		<p:outputLabel value="Editora:" for="editora" />
		<p:autoComplete minQueryLength="2" value="#{obraBean.obra.editora}" id="editora"
			completeMethod="#{obraBean.autocompleteEditoraByNome}" var="e"
			itemLabel="#{e.nome}" itemValue="#{e}"
			converter="#{editoraConverter}" forceSelection="true" />
		<p:commandButton type="button" id="showAddEditoraButton"
			icon="ui-icon-plus" immediate="true" title="Adicionar Editora"
			onclick="dlgNovaEditora.show();" />

		<p:outputLabel value="Idioma:" for="idioma" />
		<p:selectOneMenu id="idioma" value="#{obraBean.obra.idioma}" converter="#{idiomaConverter}">  
   						<f:selectItem itemLabel="Selecione o Idioma" itemValue="#{null}" />           						
            <f:selectItems value="#{obraBean.listaIdiomas}" var="i" itemLabel="#{i.nome}" itemValue="#{i}" />  
   				</p:selectOneMenu>  
		<p:commandButton type="button" id="showAddIdiomaButton"
			icon="ui-icon-plus" immediate="true" title="Adicionar Idioma"
			onclick="dlgNovoIdioma.show();" />

		<p:outputLabel value="Autores:" for="autores" />
		<p:autoComplete minQueryLength="2" id="autores" value="#{obraBean.obra.autores}"
			completeMethod="#{obraBean.autocompleteAutorByNome}" var="a"
			itemLabel="#{a.nome}" itemValue="#{a}" converter="#{autorConverter}"
			forceSelection="true" multiple="true" />
		<p:commandButton id="showAddAutorButton" icon="ui-icon-plus"
			process="form:autores" title="Adicionar Autor"
			onclick="dlgNovoAutor.show()" />

		<p:outputLabel value="Local:" for="local" />
		<p:autoComplete minQueryLength="2" value="#{obraBean.obra.local}" id="local"
			completeMethod="#{obraBean.autocompleteLocalByNome}" var="l"
			itemLabel="#{l.nome}" itemValue="#{l}" converter="#{localConverter}" />
		<p:commandButton id="showAddLocalButton" icon="ui-icon-plus"
			immediate="true" title="Adicionar Local"
			onclick="dlgNovoLocal.show()" />

		<p:outputLabel value="É Ilustrado?" for="ehIlustrado" />
		<p:selectBooleanCheckbox id="ehIlustrado"
			value="#{obraBean.obra.ehIlustrado}" />
		
		<h:panelGroup/>

		<p:outputLabel value="Assuntos" for="assuntos" />
		<p:autoComplete minQueryLength="2" id="assuntos" value="#{obraBean.obra.assuntos}"
			completeMethod="#{obraBean.autocompleteAssuntoByAssunto}" var="a"
			itemLabel="#{a.assunto}" itemValue="#{a}"
			converter="#{assuntoConverter}" forceSelection="true"
			multiple="true" />
		<p:commandButton id="showAddAssuntoButton" icon="ui-icon-plus"
			process="form:assuntos" title="Adicionar Assunto"
			onclick="dlgNovoAssunto.show()" />

</ui:composition>
