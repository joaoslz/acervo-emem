<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- DIALOG AUTOR.......................................................................................... -->
		<p:dialog header="Cadastro de Autor" widgetVar="dlgNovoAutor"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{bean.autorAdd.nome}"
						required="true" requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{bean.gravarAutor}"
						oncomplete="PF('dlgNovoAutor').hide();" process="@form"
						update="@form #{camposToUpdate}" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

</ui:composition>
