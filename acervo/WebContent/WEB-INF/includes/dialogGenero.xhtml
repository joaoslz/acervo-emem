<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<!-- DIALOG LOCAL............................................................................................ -->
		<p:dialog header="Cadastro de Gênero" widgetVar="dlgNovoGenero"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{bean.generoAdd.nome}"
						required="true"
						requiredMessage="Campo nome do Gênero deve ser digitado" />

					<p:commandButton value="Gravar" action="#{bean.gravarGenero}"
						oncomplete="PF('dlgNovoGenero').hide();" process="@form"
						update="@form :form:genero" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

</ui:composition>
