<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<!-- DIALOG Idioma............................................................................................ -->
		<p:dialog header="Cadastro de Gravadora" widgetVar="dlgNovaGravadora"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{bean.gravadoraAdd.nome}" required="true"
						requiredMessage="Campo nome deve ser digitado" />

					<p:commandButton value="Gravar" action="#{bean.gravarGravadora}"
						oncomplete="PF('dlgNovaGravadora').hide();" process="@form"
						update="@form :form:gravadora" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
</ui:composition>
