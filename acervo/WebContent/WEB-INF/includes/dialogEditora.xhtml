<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


		<!--DIALOG EDITORA........................................................................................... -->
		<p:dialog header="Cadastro de Editora" widgetVar="dlgNovaEditora"
			resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{itemAcervoBean.editoraAdd.nome}"
						required="true"
						requiredMessage="O campo nome da editora deve ser digitado" />

					<p:outputLabel value="Site:" for="site" />
					<p:inputText id="site" value="#{itemAcervoBean.editoraAdd.site}" />

					<p:commandButton value="Gravar" action="#{itemAcervoBean.gravarEditora}"
						oncomplete="PF('dlgNovaEditora').hide();" process="@form"
						update="@form :form:editora" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


</ui:composition>
