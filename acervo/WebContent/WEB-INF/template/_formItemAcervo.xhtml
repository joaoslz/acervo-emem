<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/_template.xhtml">

	<ui:define name="conteudo">
		<script type="text/javascript" src="js/traducaoCalendario.js"></script>
		<h:form id="form">

			<div style="height: 15px;">
				<!-- .............CÓDIGO PARA EXIBIR TEMPORIZADOR DO AJAX..................................... -->
				<p:ajaxStatus id="ajaxStatusPanel" styleClass="ajaxStatusPanel">
					<f:facet name="start">
						<h:graphicImage value="/images/ajaxloading.gif" />
							Carregando...
						</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				<!-- ......................................................................................... -->
			</div>
			<p:messages id="messages" autoUpdate="true" />
			<!--  Formulário de cadastro de itemAcervo -->
			<p:fieldset> 
				<legend>#{titulo}</legend>
			<p:panelGrid style="width:99%">
				<p:row>
					<p:column>
						<p:outputLabel value="Titulo:" for="titulo" />
					</p:column>
					<p:column colspan="5">
						<p:inputText id="titulo" value="#{itemAcervoBean.itemAcervo.titulo}"
							style="width:95%" required="true"
							requiredMessage="Título obrigatório">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</p:column>
					<p:column>
						<p:outputLabel value="Subtitulo:" for="subtitulo" />
					</p:column>
					<p:column colspan="5">
						<p:inputText id="subtitulo" value="#{itemAcervoBean.itemAcervo.subtitulo}"
							style="width:95%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Editora:" for="editora" />
					</p:column>
					<p:column colspan="4">
						<p:autoComplete minQueryLength="2" size="45"
							value="#{itemAcervoBean.itemAcervo.editora}" id="editora"
							completeMethod="#{itemAcervoBean.autocompleteEditoraByNome}" var="e"
							itemLabel="#{e.nome}" itemValue="#{e}"
							converter="#{entityConverter}" forceSelection="true">
						</p:autoComplete>
					</p:column>
					<p:column>
						<p:commandButton type="button" id="showAddEditoraButton"
							icon="ui-icon-plus" immediate="true" title="Adicionar Editora"
							onclick="PF('dlgNovaEditora').show();" />
					</p:column>
					<p:column rowspan="2">
						<p:outputLabel value="Assuntos:" for="assuntos" />
					</p:column>
					<p:column rowspan="2">
						<p:autoComplete minQueryLength="2" id="assuntos"
							value="#{itemAcervoBean.itemAcervo.assuntos}"
							completeMethod="#{itemAcervoBean.autocompleteAssuntoByNome}" var="a"
							itemLabel="#{a.nome}" itemValue="#{a}"
							converter="#{entityConverter}" forceSelection="true"
							multiple="true" />
					</p:column>
					<p:column rowspan="2">
						<p:commandButton id="showAddAssuntoButton" icon="ui-icon-plus"
							process="form:assuntos" title="Adicionar Assunto"
							onclick="PF('dlgNovoAssunto').show()" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Local:" for="local" />
					</p:column>
					<p:column>
						<p:autoComplete minQueryLength="2" value="#{itemAcervoBean.itemAcervo.local}"
							size="10" id="local"
							completeMethod="#{itemAcervoBean.autocompleteLocalByNome}" var="l"
							itemLabel="#{l.nome}" itemValue="#{l}"
							converter="#{entityConverter}" />
					</p:column>
					<p:column>
						<p:commandButton id="showAddLocalButton" icon="ui-icon-plus"
							immediate="true" title="Adicionar Local"
							onclick="PF('dlgNovoLocal').show()" />
					</p:column>
					<p:column>
						<p:outputLabel value="Idioma:" for="idioma" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="idioma" value="#{itemAcervoBean.itemAcervo.idioma}"
							converter="#{entityConverter}">
							<f:selectItem itemLabel="Selecione o Idioma" itemValue="#{null}" />
							<f:selectItems value="#{itemAcervoBean.listaIdiomas}" var="i"
								itemLabel="#{i.nome}" itemValue="#{i}" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandButton type="button" id="showAddIdiomaButton"
							icon="ui-icon-plus" immediate="true" title="Adicionar Idioma"
							onclick="PF('dlgNovoIdioma').show();" />
					</p:column>
				</p:row>
			</p:panelGrid>
			</p:fieldset>
			<ui:insert name="dadosForm"></ui:insert>

			<p:toolbar style="margin-top: 10px; margin-bottom: 10px; width: 98%;">
				<f:facet name="right">
				
					<p:commandButton value="#{itemAcervoBean.stringBotaoGravar}"
						action="#{itemAcervoBean.gravar}" process="@form"
						update="@form :tabelaItensAcervo" />

					<p:separator />

					<p:commandButton value="Limpar Formulário" update="@form"
						action="#{itemAcervoBean.recarregarPagina}" immediate="true" />

				</f:facet>
			</p:toolbar>

		</h:form>

		<ui:insert name="tabelaItensAcervo"></ui:insert>

		<ui:insert name="dialogs"></ui:insert>

		<ui:include src="/WEB-INF/includes/dialogExemplares.xhtml">
			<ui:param name="itemAcervoBean" value="#{itemAcervoBean}" />
		</ui:include>

		<ui:include src="/WEB-INF/includes/dialogsAux.xhtml">
			<ui:param name="itemAcervoBean" value="#{itemAcervoBean}" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
