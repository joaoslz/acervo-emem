<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- DIALOG Cantor.......................................................................................... -->
		<p:dialog header="Cadastro de Cantor" widgetVar="dlgCantor"
			resizable="false" modal="true">
			<h:form>
			<p:message for="nome" />
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{cantorBean.entity.nome}"
					required="true" requiredMessage="Nome é um campo obrigatório!"
					validator="#{cantorBean.validarNomeDuplicado}" />

				<p:commandButton value="Gravar"
					actionListener="#{cantorBean.gravarViaDialog}"
					process="@form" update="@form :form:cantores">
					<f:setPropertyActionListener value="#{cantorBean.entity}" target="#{itemAcervoBean.cantor}"/>
				</p:commandButton>
			</h:panelGrid>
			</h:form>
		</p:dialog>

</ui:composition>
