<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<!-- DIALOG Idioma............................................................................................ -->
		<p:dialog header="Cadastro de Idioma" widgetVar="dlgIdioma"
			resizable="false" modal="true">
			<h:form>
				<p:message for="nome" />
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{idiomaBean.entity.nome}"
						required="true" requiredMessage="Nome é um campo obrigatório!"
						validator="#{idiomaBean.validarNomeDuplicado}" />
	
					<p:commandButton value="Gravar"
						actionListener="#{idiomaBean.gravarViaDialog}"
						process="@form" update="@form :form:idioma">
						<f:setPropertyActionListener value="#{idiomaBean.entity}" target="#{itemAcervoBean.entity.idioma}"/>
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

</ui:composition>
