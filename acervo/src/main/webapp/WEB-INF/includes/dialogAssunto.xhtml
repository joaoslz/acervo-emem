<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<!-- DIALOG ASSUNTO.......................................................................................... -->
		<p:dialog header="Cadastro de Assunto" widgetVar="dlgAssunto"
			resizable="false" modal="true">
			<h:form>
				<p:message for="nome" />
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{assuntoBean.entity.nome}"
							required="true" requiredMessage="Nome é um campo obrigatório!"
							validator="#{assuntoBean.validarNomeDuplicado}"/>

				<p:commandButton value="Gravar"
					actionListener="#{assuntoBean.gravarViaDialog}"
					process="@form" update="@form :form:assuntos">
					<f:setPropertyActionListener value="#{assuntoBean.entityTransfer}" target="#{itemAcervoBean.assunto}"/>
				</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>


</ui:composition>
