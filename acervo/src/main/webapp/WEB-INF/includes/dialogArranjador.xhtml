<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- DIALOG AUTOR.......................................................................................... -->
		<p:dialog header="Cadastro de Arranjador" widgetVar="dlgArranjador"
			resizable="false" modal="true">
			<h:form>
				<p:message for="nome" />
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{arranjadorBean.entity.nome}"
							required="true" requiredMessage="Nome é um campo obrigatório!"
							validator="#{arranjadorBean.validarNomeDuplicado}"/>

				<p:commandButton value="Gravar"
					actionListener="#{arranjadorBean.gravarViaDialog}"
					process="@form" update="@form :form:arranjadores">
					<f:setPropertyActionListener value="#{arranjadorBean.entity}" target="#{itemAcervoBean.arranjador}"/>
				</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

</ui:composition>
