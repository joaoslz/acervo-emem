<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template/_template.xhtml">
	<ui:define name="conteudo">

		<p:fieldset legend="Controle de Acervo Biliográfico - EMEM" style="padding:50px;">
			<h:form>
				<div align="center">
					<p:panelGrid columns="4" columnClasses="semBordas, semBordas, semBordas, semBordas" styleClass="semBordas" style="width:100%;">
						<p:panel id="obras" header="Livros e Métodos" footer="Total Cadastrado: #{estatisticaBean.totalObras}" >
							<p:commandLink action="obra?faces-redirect=true">
								<p:graphicImage library="v_1_0" name="images/inicio/books.png" />
							</p:commandLink>
						</p:panel>
						<p:panel id="partituras" header="Partituras" footer="Total Cadastrado: #{estatisticaBean.totalPartituras}">
							<p:commandLink action="partitura?faces-redirect=true">
								<p:graphicImage library="v_1_0" name="images/inicio/partitura.png" />
							</p:commandLink>
						</p:panel>
						<p:panel id="fasciculos" header="Revistas" footer="Total Cadastrado: #{estatisticaBean.totalFasciculo}">
							<p:commandLink action="fasciculo?faces-redirect=true">
								<p:graphicImage library="v_1_0" name="images/inicio/periodicos.png" />
							</p:commandLink>
						</p:panel>
						<p:panel id="cds" header="CDs e DVDs" footer="Total Cadastrado: #{estatisticaBean.totalCDs}">
							<p:commandLink action="cd?faces-redirect=true">
								<p:graphicImage library="v_1_0" name="images/inicio/cd.png" />
							</p:commandLink>
						</p:panel>
						
						<p:panel id="pesquisa" header="Pesquisas" footer="Pesquisa Obras ...">
							<p:commandLink action="pesquisaObras?faces-redirect=true">
								<p:graphicImage library="v_1_0" name="images/inicio/pesquisa.jpg" />
							</p:commandLink>
						</p:panel>
						
						
						<p:panel id="relatorios" header="Relatórios e Etiquetas" footer="relatórios / etiquetas" >
							<p:commandLink action="/relatorios/relatorioEtiquetasObras?faces-redirect=true">
								<p:graphicImage library="v_1_0" name="images/inicio/relatorios.png" />
							</p:commandLink>
						</p:panel>
						<p:panel id="cadastrosAuxiliares" header="Termos Controlados" footer="Cadastros auxiliares">
							<p:commandLink action="#">
								<p:graphicImage library="v_1_0" name="images/inicio/cadastrosAuxiliares.png" />
							</p:commandLink>
						</p:panel>
						<p:panel id="usuarios" header="Usuarios" footer="Pefis e usuários do sistema">
							<p:commandLink action="#">
								<p:graphicImage library="v_1_0" name="images/inicio/usuarios.png" />
							</p:commandLink>
						</p:panel>
												
					</p:panelGrid>
				</div>
			</h:form>
		</p:fieldset>

	</ui:define>
</ui:composition>
</html>
