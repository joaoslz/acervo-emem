<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/template/_template.xhtml">
	<ui:define name="conteudo">

		<h:form>

			<p:fieldset>
				<p:panelGrid style="width:100%">
					<p:row>
						<p:column>
							<p:outputLabel value="Título" for="titulo" />
						</p:column>
						<p:column>
							<p:inputText id="titulo"
								value="#{pesquisaObraBean.filtro.titulo}" />

						</p:column>
						<p:column>
							<p:outputLabel value="Subtítulo" for="subtitulo" />
						</p:column>
						<p:column>
							<p:inputText id="subtitulo"
								value="#{pesquisaObraBean.filtro.subtitulo}" />
						</p:column>
						<p:column>
							<p:outputLabel value="Autores:" for="autores" />
						</p:column>
						<p:column>
							<p:autoComplete minQueryLength="2" id="autores"
								value="#{pesquisaObraBean.filtro.autores}"
								completeMethod="#{obraBean.findAutores}" var="a"
								itemLabel="#{a.nome}" itemValue="#{a.id}"
								converter="#{entityConverter}" forceSelection="true"
								multiple="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="ISBN:" for="isbn" />
						</p:column>
						<p:column>
							<p:inputText id="isbn" value="#{pesquisaObraBean.filtro.isbn}" />
						</p:column>
						<p:column>
							<p:outputLabel value="Ano" />
						</p:column>
						<p:column>
							<p:inputText size="2"
								value="#{pesquisaObraBean.filtro.anoInicio}" /> até
	    				<p:inputText size="2" value="#{pesquisaObraBean.filtro.anoFim}" />
						</p:column>
						<p:column>
							<p:outputLabel value="Assuntos:" for="assuntos" />
						</p:column>
						<p:column>
							<p:autoComplete minQueryLength="2" id="assuntos"
								value="#{pesquisaObraBean.filtro.assuntos}"
								completeMethod="#{obraBean.findAssuntos}" var="a"
								itemLabel="#{a.nome}" itemValue="#{a.id}"
								converter="#{entityConverter}" forceSelection="true"
								multiple="true" />
						</p:column>
					</p:row>
					<p:row>

						<p:column>
							<p:outputLabel value="Tipo:" for="cbTipoObra" />
						</p:column>
						<p:column>
							<p:selectManyCheckbox
								value="#{pesquisaObraBean.filtro.tiposObra}" id="cbTipoObra"
								converter="#{entityConverter}">
								<f:selectItems value="#{obraBean.listaTiposObra}" var="tipoObra"
									itemValue="#{tipoObra}" itemLabel="#{tipoObra.nome}" />
							</p:selectManyCheckbox>
						</p:column>
						<p:column>
							<p:outputLabel value="Editora:" for="editora" />
						</p:column>
						<p:column>
							<p:autoComplete minQueryLength="2" size="45"
								value="#{pesquisaObraBean.filtro.editora}" id="editora"
								completeMethod="#{pesquisaObraBean.findEditoras}"
								var="e" itemLabel="#{e.nome}" itemValue="#{e}"
								converter="#{entityConverter}" forceSelection="true">
							</p:autoComplete>
						</p:column>
						<p:column colspan="2">
							<p:commandButton value="Buscar" icon="ui-icon-search"
								action="#{pesquisaObraBean.pesquisar}" update="tabelaObras" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:dataTable rows="20" paginator="false" paginatorPosition="bottom"
					id="tabelaObras" value="#{pesquisaObraBean.obrasFiltradas}"
					var="obra" emptyMessage="Nenhuma Obra Localizada">

					<p:column headerText="Tipo" width="40">
						<h:outputText value="#{obra.tipoObra}" />
					</p:column>
					<p:column headerText="Título">
						<h:outputText value="#{obra.titulo}" />
					</p:column>
					<p:column headerText="ISBN" width="120">
						<h:outputText value="#{obra.isbn}" />
					</p:column>
					<p:column headerText="Editora">
						<h:outputText value="#{obra.editora.nome}" />
					</p:column>
					<p:column headerText="Ano" width="30">
						<h:outputText value="#{obra.ano}" />
					</p:column>
					<p:column headerText="Local" width="100">
						<h:outputText value="#{obra.local.nome}" />
					</p:column>
					<p:column headerText="Autores">
						<h:outputText value="#{obra.autoresToString}" />
					</p:column>
					<p:column headerText="Assuntos">
						<h:outputText value="#{obra.assuntosToString}" />
					</p:column>

				</p:dataTable>
			</p:fieldset>

		</h:form>


	</ui:define>
</ui:composition>

</html>
